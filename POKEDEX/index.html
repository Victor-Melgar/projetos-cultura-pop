<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./src/img/favicon-16x16.png" type="image/x-icon">
    <!-- Estilos Css -->
     <link rel="stylesheet" href="src/css/styles.css">
    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span> -
            <span class="pokemon-name">charizard</span>
        </h1>

        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="" alt="" class="pokemon-image">

        <img src="./src/img/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
