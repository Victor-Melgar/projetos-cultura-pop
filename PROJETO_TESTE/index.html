<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Personagens Famosos</title>

    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Galeria de Personagens Famosos</h1>
        <p>Explore os personagens icônicos da cultura pop</p>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Procurar personagem...">

    <div class="gallery">
        <!-- Cartões de personagens aqui -->
        <div class="card">
            <img src="path_to_image" alt="Personagem 1">
            <h3>Nome do Personagem 1</h3>
            <p>Descrição breve do personagem.</p>
        </div>
        <!-- Mais cartões -->
    </div>
</body>
</html>
